<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8" />
    <title>데이터값 얻어오기</title>
    <script>
      function getData() {
        const id = document.frm.id.value;
        const pw = document.frm.pwd.value;
        let checkbox = document.querySelectorAll("input[type=checkbox]");
        let fruit = [];
        checkbox.forEach((elem) => {
          if (elem.checked) {
            fruit.push(elem.value);
          }
        });
        let radio = document.querySelectorAll("input[type=radio]");
        let room = "";
        radio.forEach((elem) => {
          if (elem.checked) {
            room = elem.value;
          }
        });

        const file = document.frm.myfile.value;
        const sports = document.frm.sports.value;
        const note = document.frm.note.value;

        alert(
          "아이디: " +
            id +
            "\n" +
            "비밀번호: " +
            pw +
            "\n" +
            "좋아하는 과일: " +
            fruit +
            "\n" +
            "강의실: " +
            room +
            "\n" +
            "파일: " +
            file +
            "\n" +
            "운동: " +
            sports +
            "\n" +
            "비고: " +
            note +
            "\n" +
            "히든: " +
            document.frm.hide.value
        );
      }
      function printData() {
        //alert("▶특수문자허용\n");
      } //printData
    </script>
  </head>
  <!-- getDataTest.html -->
  <body>
    <h3>데이터값 얻어오기</h3>
    <hr />
    <form name="frm">
      아이디 : <input type="text" name="id" placeholder="아이디입력" /><br />
      비밀번호: <input type="password" name="pwd" /><br />
      좋아하는 과일:
      <input type="checkbox" name="fruit" value="풋사과" />풋사과
      <input type="checkbox" name="fruit" value="딸기" />딸기
      <input type="checkbox" name="fruit" value="바나나" />바나나
      <br />
      당신의 강의실: <input type="radio" name="room" value="1강의실" /> 1강의실
      <input type="radio" name="room" value="2강의실" /> 2강의실
      <input type="radio" name="room" value="3강의실" /> 3강의실
      <input type="radio" name="room" value="4강의실" /> 4강의실
      <br />
      나보여? <input type="hidden" value="지킬박사와 하이드" name="hide" />
      <br />
      파일업로드: <input type="file" name="myfile" />
      <!-- 로컬PC(사용자PC)에 있는 파일을 서버(PC)에 올릴때(전송할때) 사용 -->
      <br />
      운동:
      <select name="sports">
        <option value="baseball">야구</option>
        <option>축구</option>
        <option>농구</option>
        <option>배구</option>
      </select>
      <br />
      비고: <textarea rows="5" cols="10" name="note"></textarea>
      <br />
      <button type="button" onclick="getData()">등록</button>
    </form>
  </body>
</html>
