<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      #table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
      }
      #td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>구구단</h3>
    <script>
      document.write(`<table id="table">`);
      for (let j = 1; j < 10; j++) {
        document.write("<tr>");
        for (let i = 2; i < 10; i++) {
          document.write(`<td id="td" >`);
          document.write(i + " * " + j + " = " + i * j);
          document.write("</td>");
        }
        document.write("</tr>");
      }
      document.write("</table >");
    </script>
  </body>
</html>
