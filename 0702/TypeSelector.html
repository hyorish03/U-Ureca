<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Type Selector(타입선택자)</title>
    <style type="text/css">
      div,
      p {
        padding: 10px;
        margin: 10px;
        font-weight: bold;
      }

      div {
        background: skyblue;
        color: magenta;
      }

      p {
        background: lightgray;
        color: orange;
      }
      .target1 {
        background: yellow;
        color: red;
      }
      p.target1 {
        background: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>h2 Type Selector h2</h2>
    <div class="target1">div Type Selector div</div>
    <p class="target2">p Type Selector p</p>
    <p class="target1">p Type Selector p</p>
  </body>
</html>
