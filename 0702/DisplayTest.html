<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
      }
      div {
        display: inline;
      }
      div:nth-child(3) {
        background-color: pink;
      }
      div:nth-child(4) {
        background-color: yellow;
        width: 300px;
      }
      span {
        display: block;
        width: 50vw;
        height: 200px;
        background-color: rgb(185, 127, 208);
      }
      img {
        display: block;
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>인라인 테스트</h3>
    <hr />
    <div>여기는 선릉</div>
    <div>유레카 캠퍼스</div>
    <span>현재 시각은 오후 4시 입니다.</span>
    <img src="./css3.png" alt="css 이미지 입니다." />

    <span>span: Inline-level</span>
    <span class="target2">span: Inline-level</span>
    <div class="Last">div(target1): Block >> Inline Change</div> -->
  </body>
</html>
